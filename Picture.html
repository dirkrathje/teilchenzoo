<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><title>Picture</title>
<link href="/gemeinsam/css/style.css" type="text/css" rel="stylesheet">
<script src="/gemeinsam/javascript/dlprotect.js" type="text/javascript"></script>
<!--[if lte IE 9]>
<script type="text/javascript">
  window.focus();
</script>
<![endif]--> 

<script type="text/javascript">
  var getViewportSize = (function(){
        var w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0];

        return function(){
            return {
                w : (w.innerWidth || e.clientWidth || g.clientWidth),
                h : (w.innerHeight|| e.clientHeight|| g.clientHeight)
            };
        }
    })();
 
  function resizeToPicture() {
    document.removeEventListener("DOMContentLoaded", resizeToPicture, false);
    window.removeEventListener("load", resizeToPicture, false);

    var sizes = getViewportSize(),
        currentWidth = sizes.w,
        currentHeight = sizes.h;
      
    var resizeWidth = (485 - currentWidth),
        resizeHeight = (650 - currentHeight);
    if (resizeWidth != 0 || resizeHeight != 0) {
            setTimeout(function() {
        window.resizeBy(resizeWidth, resizeHeight);
      }, 100);
    }
    window.focus();
  }
  if (document.readyState === "complete") {
    resizeToPicture();
  } else {
    document.addEventListener("DOMContentLoaded", resizeToPicture, false);
    window.addEventListener("load", resizeToPicture, false);
  }
</script>
</head>
<body style="height:100%; margin:0; padding: 0; background-color: #142549; overflow:hidden;">
<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">

<tr><td align="center" height="650" valign="middle">
  <img src="http://s.planetromeo.com/img/usr/06ca749da0ce0d4580eafc648f.jpg" width="485" height="650"></td></tr>
  </tbody>
</table>
</body>
</html>
